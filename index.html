<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>БУРГЕР ЧЕДДЕР</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="main">
      <header class="header">
        <div class="container">
          <div class="logo">
            <img src="img/Logo.png" alt="logo" />
          </div>
          <nav class="menu">
            <ul class="menu_list">
              <li class="menu_item"><a href="#">Почему у нас</a></li>
              <li class="menu_item"><a href="#">Меню бургеров</a></li>
              <li class="menu_item"><a href="#">Оформление заказа</a></li>
            </ul>
          </nav>
          <div class="currency" title="Изменить валюту">$</div>
        </div>
      </header>
      <section class="main-content">
        <div class="container">
          <div class="main-info">
            <span class="main_small_info">Новое меню</span>
            <h1 class="main-title">бургер чеддер</h1>
            <p class="main-text">
              Мы обновили наше меню, спешите попробовать сезонные новинки и
              насладиться отличным вкусом наших бургеров. Готовим для вас лучшие
              бургеры в городе из отборной мраморной говядины.
            </p>
            <div class="main-action">
              <button class="button">Смотреть меню</button>
            </div>
          </div>
          <img class="main-img" src="img/main_burger.png" alt="big burger" />
        </div>
      </section>
    </section>
  </body>
</html>
